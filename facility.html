<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calender</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>
    <div class="containers">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Images/banner.jpeg" alt="Los Angeles" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Building</h5>
                        <p>Well equipped Building</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/library.jpeg" alt="Chicago" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Library</h5>
                        <p>Well equipped Library</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/scienclab.jpeg" alt="New York" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Science Lab</h5>
                        <p>Well equipped Lab</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/computer.jpeg" alt="New York" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Computer Lab</h5>
                        <p>Well equipped computer LAB</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/dance1.jpeg" alt="New York" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Dance</h5>
                        <p>Extra Curricular Activities</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/play1.jpeg" alt="New York" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Play</h5>
                        <p>Extra Curricular Activities</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/sports1.jpeg" alt="New York" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sports</h5>
                        <p>Extra Curricular Activities</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
