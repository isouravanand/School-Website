<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>

    <div class="about_card">
        <div class="about_text">
            <h1>School Sylabus</h1>

            <div class="card-container">
                <div class="card" style="width: 18rem;">
                    <img src="Images/kinder.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Click the Link to
                            download Sylabus for Classes at the Elementary Level</p>
                        <a class="btn btn-primary" href="https://ncert.nic.in/pdf/syllabus/Preliams.pdf"
                            role="button">Download PDF</a>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="Images/10.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Click the Link to
                            download Sylabus for Classes at the Secondary Level</p>
                        <a class="btn btn-primary" href="https://ncert.nic.in/pdf/syllabus/Preliams2.pdf"
                            role="button">Download PDF</a>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="Images/12.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p>
                            Click the Link to download Sylabus for Classes at the Higher Secondary Level
                        </p>
                        <a class="btn btn-primary" href="https://ncert.nic.in/pdf/syllabus/Preliams2.pdf"
                            role="button">Download PDF</a>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <!-- footer -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
