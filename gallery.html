<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>
    <section class="gallery-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Gallery</h2>
            <div class="row">
                <!-- Image 1 -->
                <div class="col-md-4 mb-4">
                    <img src="Images/sports dya.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 1">
                </div>
                <!-- Image 2 -->
                <div class="col-md-4 mb-4">
                    <img src="Images/sports.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 2">
                </div>
                <!-- Image 3 -->
                <div class="col-md-4 mb-4">
                    <img src="Images/sportsday.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 3">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="Images/clean.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 3">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="Images/clean1.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 3">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="Images/clean2.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 3">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="Images/cultural.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 3">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="Images/cultural1.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 3">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="Images/cultural2.jpeg" class="img-fluid rounded shadow" alt="Gallery Image 3">
                </div>

                <!-- Add more images below as needed -->
            </div>
        </div>
    </section>

    <!-- footer -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
